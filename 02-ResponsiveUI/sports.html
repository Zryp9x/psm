<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Zapisy na zajęcia sportowe</h1>      
        </div>
        <div class="form-group">
            <label>Imię:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="pwd">Nazwisko:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control">
          </div>  <br>


          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio">Student
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio">Pracownik
            </label>
          </div><br>
          

      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Badminton
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Siatkówka
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Basen
        </label>
      </div><br><br>

      <div class="form-group">
        <label for="comment">Uwagi:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div><br>

      <button type="button" class="btn btn-success">Zarejestruj</button>
    
    </div>
</body>
</html>
